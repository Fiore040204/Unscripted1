<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotografa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    #content-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    header a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">MENU</a>
    <div>Unscripted</div>
  </header>

  <div id="content-area"></div>

  <script>
    fetch("fotografa.json")
      .then(response => response.json())
      .then(images => {
        const container = document.getElementById("content-area");
        images.forEach(image => {
          const img = document.createElement("img");
          img.src = image.src || image; // supporta sia stringhe che oggetti
          img.alt = "";
          container.appendChild(img);
        });
      });
  </script>

</body>
</html>
