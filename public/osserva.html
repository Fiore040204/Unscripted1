<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osserva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Barra superiore -->
  <div class="menu-bar">
    <span class="menu-link"><a href="index.html">MENU</a></span>
    <span class="brand">Unscripted</span>
  </div>

  <!-- Area immagini -->
  <div id="content-area" class="image-grid"></div>

  <!-- Caricamento immagini -->
  <script>
    const jsonFile = "osserva.json";
    fetch(jsonFile)
      .then(response => response.json())
      .then(images => {
        const container = document.getElementById("content-area");
        images.forEach(image => {
          const img = document.createElement("img");
          img.src = image;
          img.alt = "";
          container.appendChild(img);
        });
      });
  </script>

</body>
</html>
