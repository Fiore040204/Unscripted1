<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progetta</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    header a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    #pdf-list {
      padding: 20px;
    }
    #pdf-list li {
      margin: 10px 0;
    }
    a.pdf-link {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">MENU</a>
    <div>Unscripted</div>
  </header>

  <ul id="pdf-list"></ul>

  <script>
    fetch("progetta.json")
      .then(response => response.json())
      .then(files => {
        const list = document.getElementById("pdf-list");
        files.forEach(file => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = "progetta/" + file;
          link.textContent = file;
          link.className = "pdf-link";
          link.target = "_blank";
          li.appendChild(link);
          list.appendChild(li);
        });
      });
  </script>

</body>
</html>
