
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unscripted iPod</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ipod-container">
    <div class="screen">
      <div class="menu-left">
        <h1 id="menu-title">Unscripted</h1>
        <ul id="menu-list">
          <li data-link="ispirati.html">Ispirati</li>
          <li data-link="realizza.html">Realizza</li>
          <li data-link="contattami.html">Contattami</li>
        </ul>
      </div>
      <div class="menu-right">
        <p id="menu-description">Benvenuto in Unscripted</p>
      </div>
    </div>
    <div class="wheel">
      <div class="menu" onclick="goHome()">MENU</div>
      <div class="play" onclick="confirm()">▶︎⏸︎</div>
      <div class="left" onclick="previous()">⏮</div>
      <div class="right" onclick="next()">⏭</div>
      <div class="center" onclick="confirm()"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
