<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gioca</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: white;
      font-weight: bold;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cube {
      width: 150px;
      height: 150px;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(20deg);
      animation: spin 20s linear infinite;
      position: relative;
      cursor: pointer;
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .front { transform: translateZ(75px); }
    .back { transform: rotateY(180deg) translateZ(75px); }
    .right { transform: rotateY(90deg) translateZ(75px); }
    .left { transform: rotateY(-90deg) translateZ(75px); }
    .top { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }

    @keyframes spin {
      from { transform: rotateX(-20deg) rotateY(0deg); }
      to { transform: rotateX(-20deg) rotateY(360deg); }
    }

    .box-view {
      width: 600px;
      height: 600px;
      margin: 4rem auto;
      border: 4px solid #333;
      position: relative;
      background: white;
      display: none;
    }

    .draggable {
      width: 100px;
      height: 100px;
      position: absolute;
      cursor: grab;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <span><a href="index.html" style="text-decoration:none;color:black;">MENU</a></span>
    <span>Unscripted</span>
  </div>

  <div class="scene" id="scene">
    <div class="cube" id="box">
      <div class="face front">GIOCHI</div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <div class="box-view" id="playground"></div>

  <script>
    document.getElementById("box").addEventListener("click", function () {
      document.getElementById("scene").style.display = "none";
      const playground = document.getElementById("playground");
      playground.style.display = "block";

      fetch("gioca.json")
        .then(response => response.json())
        .then(data => {
          data.forEach((filename, index) => {
            const img = document.createElement("img");
            img.className = "draggable";
            img.src = `gioca/${filename}`; // âœ… Corretto qui
            img.style.top = Math.random() * 500 + "px";
            img.style.left = Math.random() * 500 + "px";
            playground.appendChild(img);

            img.addEventListener("mousedown", function (e) {
              let offsetX = e.clientX - img.offsetLeft;
              let offsetY = e.clientY - img.offsetTop;

              function mouseMoveHandler(e) {
                img.style.left = e.clientX - offsetX + "px";
                img.style.top = e.clientY - offsetY + "px";
              }

              function reset() {
                document.removeEventListener("mousemove", mouseMoveHandler);
                document.removeEventListener("mouseup", reset);
              }

              document.addEventListener("mousemove", mouseMoveHandler);
              document.addEventListener("mouseup", reset);
            });
          });
        });
    });
  </script>
</body>
</html>
