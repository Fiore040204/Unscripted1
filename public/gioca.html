
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gioca</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: white;
      font-weight: bold;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cube {
      width: 150px;
      height: 150px;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(20deg);
      animation: spin 20s linear infinite;
      position: relative;
      cursor: pointer;
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .front { transform: translateZ(75px); }
    .back { transform: rotateY(180deg) translateZ(75px); }
    .right { transform: rotateY(90deg) translateZ(75px); }
    .left { transform: rotateY(-90deg) translateZ(75px); }
    .top { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }

    @keyframes spin {
      from { transform: rotateX(-20deg) rotateY(0deg); }
      to { transform: rotateX(-20deg) rotateY(360deg); }
    }

    .box-view {
      width: 90vw;
      height: 90vw;
      max-width: 600px;
      max-height: 600px;
      margin: 4rem auto;
      border: 4px solid #333;
      position: relative;
      background: white;
      display: none;
      overflow: hidden;
    }

    .draggable {
      width: 60px;
      height: 60px;
      position: absolute;
      cursor: grab;
      user-select: none;
      touch-action: none;
      object-fit: contain;
    }

    @media (min-width: 600px) {
      .draggable {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <span><a href="index.html" style="text-decoration:none;color:black;">MENU</a></span>
    <span>Unscripted</span>
  </div>

  <div class="scene" id="scene">
    <div class="cube" id="box">
      <div class="face front">GIOCHI</div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <div class="box-view" id="playground"></div>

  <script>
    function animateElement(elmnt, vx, vy, boxWidth, boxHeight) {
      let x = parseFloat(elmnt.style.left);
      let y = parseFloat(elmnt.style.top);
      const imgWidth = elmnt.offsetWidth;
      const imgHeight = elmnt.offsetHeight;

      function move() {
        x += vx;
        y += vy;

        if (x <= 0 || x + imgWidth >= boxWidth) vx = -vx;
        if (y <= 0 || y + imgHeight >= boxHeight) vy = -vy;

        elmnt.style.left = `${x}px`;
        elmnt.style.top = `${y}px`;

        requestAnimationFrame(move);
      }

      move();
    }

    function dragElement(elmnt, boxWidth, boxHeight) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

      const onMouseDown = (e) => {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      };

      const onTouchStart = (e) => {
        pos3 = e.touches[0].clientX;
        pos4 = e.touches[0].clientY;
        document.ontouchend = closeDragElement;
        document.ontouchmove = elementTouchDrag;
      };

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        let newTop = elmnt.offsetTop - pos2;
        let newLeft = elmnt.offsetLeft - pos1;

        newTop = Math.max(0, Math.min(newTop, boxHeight - elmnt.offsetHeight));
        newLeft = Math.max(0, Math.min(newLeft, boxWidth - elmnt.offsetWidth));

        elmnt.style.top = newTop + "px";
        elmnt.style.left = newLeft + "px";
      }

      function elementTouchDrag(e) {
        pos1 = pos3 - e.touches[0].clientX;
        pos2 = pos4 - e.touches[0].clientY;
        pos3 = e.touches[0].clientX;
        pos4 = e.touches[0].clientY;
        let newTop = elmnt.offsetTop - pos2;
        let newLeft = elmnt.offsetLeft - pos1;

        newTop = Math.max(0, Math.min(newTop, boxHeight - elmnt.offsetHeight));
        newLeft = Math.max(0, Math.min(newLeft, boxWidth - elmnt.offsetWidth));

        elmnt.style.top = newTop + "px";
        elmnt.style.left = newLeft + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
        document.ontouchend = null;
        document.ontouchmove = null;
      }

      elmnt.onmousedown = onMouseDown;
      elmnt.ontouchstart = onTouchStart;
    }

    document.getElementById("box").addEventListener("click", function () {
      document.getElementById("scene").style.display = "none";
      const playground = document.getElementById("playground");
      playground.style.display = "block";

      const boxWidth = playground.clientWidth;
      const boxHeight = playground.clientHeight;

      fetch("gioca.json")
        .then(response => response.json())
        .then(data => {
          data.forEach((filename) => {
            const img = document.createElement("img");
            img.className = "draggable";
            img.src = `gioca/${filename}`;

            img.onload = () => {
              const imgWidth = img.offsetWidth;
              const imgHeight = img.offsetHeight;
              const x = Math.random() * (boxWidth - imgWidth);
              const y = Math.random() * (boxHeight - imgHeight);
              img.style.left = `${x}px`;
              img.style.top = `${y}px`;

              const vx = (Math.random() * 0.8 + 0.2) * (Math.random() < 0.5 ? -1 : 1);
              const vy = (Math.random() * 0.8 + 0.2) * (Math.random() < 0.5 ? -1 : 1);
              animateElement(img, vx, vy, boxWidth, boxHeight);
            };

            playground.appendChild(img);
            dragElement(img, boxWidth, boxHeight);
          });
        });
    });
  </script>
</body>
</html>
