      background-color: #f4f4f4;
      display: flex;

    }

      display: flex;

    }

    .center-content a {

      font-size: 1.4rem;
      border: 2px solid black;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      transition: background 0.3s ease;

    .center-content a:hover {
      background: black;
      color: white;
    }
