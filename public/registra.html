
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registra - Unscripted</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    header a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    #content-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
      border-radius: 8px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">MENU</a>
    <div>Unscripted</div>
  </header>

  <div id="content-area">

    <iframe 
      src="https://www.youtube.com/embed/vp5I1pfCFrg"
