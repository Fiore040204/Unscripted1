<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leggi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fdfdfd;
    }

    header {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    header a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .shelf-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 20px;
      justify-content: flex-start;
      position: relative;
    }

    .book-cover {
      width: 100px;
      height: auto;
      object-fit: contain;
      transition: transform 0.2s;
    }

    .book-cover:hover {
      transform: scale(1.05);
    }

    .shelf-line {
      position: absolute;
      height: 4px;
      background: #888;
      width: 100%;
      bottom: -8px;
      left: 0;
    }

    @media (min-width: 600px) {
      .book-cover {
        width: 130px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">MENU</a>
    <div>Unscripted</div>
  </header>

  <div class="shelf-container" id="shelf"></div>

  <script>
    fetch("leggi.json")
      .then((response) => response.json())
      .then((data) => {
        const shelf = document.getElementById("shelf");
        data.forEach((cover) => {
          const img = document.createElement("img");
          img.className = "book-cover";
          img.src = "leggi/" + cover;
          img.alt = "";
          shelf.appendChild(img);
        });
      });
  </script>
</body>
</html>
